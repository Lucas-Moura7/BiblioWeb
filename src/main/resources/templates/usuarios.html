<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>

<th:block th:replace="menu :: menu"></th:block>

<div class="content">
    <h2>Cadastro de Usuários</h2>

    <form action="/usuarios/salvar" method="post">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Telefone:</label><br>
        <input type="text" name="telefone" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <hr>

    <h3>Usuários cadastrados</h3>

    <table border="1" cellpadding="8">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nome}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.telefone}"></td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${u.id}}">Editar</a> |
                <a th:href="@{'/usuarios/deletar/' + ${u.id}}"
                   onclick="return confirm('Excluir usuário?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
