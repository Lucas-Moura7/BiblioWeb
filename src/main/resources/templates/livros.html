<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>

<th:block th:replace="menu :: menu"></th:block>

<div class="content">
    <h2>Cadastro de Livros</h2>

    <form action="/livros/salvar" method="post">
        <label>Título:</label><br>
        <input type="text" name="titulo" required><br><br>

        <label>Autor:</label><br>
        <input type="text" name="autor" required><br><br>

        <label>Ano:</label><br>
        <input type="number" name="ano" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <hr>

    <h3>Livros cadastrados</h3>

    <table border="1" cellpadding="8">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="l : ${livros}">
            <td th:text="${l.id}"></td>
            <td th:text="${l.titulo}"></td>
            <td th:text="${l.autor}"></td>
            <td th:text="${l.ano}"></td>
            <td th:text="${l.status}"></td>
            <td>
                <a th:href="@{'/livros/editar/' + ${l.id}}">Editar</a> |
                <a th:href="@{'/livros/deletar/' + ${l.id}}"
                   onclick="return confirm('Excluir livro?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
